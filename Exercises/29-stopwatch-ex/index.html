<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <main>
        <h1>00:00:00</h1>
        <div class="buttons">
            <img src="img/play.png" class="start-button" title="Start">
            <img src="img/pause.png" class="pause-button hidden" title="Pause">
            <span class="material-icons reset-button hidden" title="Reset">restart_alt</span>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
