<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div>
            <label for="quantity-char">Quantity of Characters:</label>
            <input type="number" name="quantity-char" id="quantity-char" class="quantity-char" min="6" max="50" value="6">
        </div>

        <div>
            <label for="numbers">Numbers:</label>
            <input type="checkbox" name="numbers" id="numbers" class="numbers" checked>
        </div>

        <div>
            <label for="symbols">Symbols:</label>
            <input type="checkbox" name="symbols" id="symbols" class="symbols" checked>
        </div>

        <div>
            <label for="uppercase">Uppercase Letters:</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="uppercase" checked>
        </div>

        <div>
            <label for="lowercase">Lowercase Letters:</label>
            <input type="checkbox" name="lowercase" id="lowercase" class="lowercase" checked>
        </div>

        <input type="button" value="Generate" class="generate">

        <span class="result"> </span>
    </div>

    <script src="assets/js/bundle.js"></script>
</body>

</html>
