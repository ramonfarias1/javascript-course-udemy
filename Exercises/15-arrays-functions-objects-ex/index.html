<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays, Functions, Objects Exercise</title>
</head>
<body>
    <form action="#" method="post" class="form">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="name">
        </div>
        <br>
        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" id="last-name" class="last-name">
        </div>
        <br>
        <div>
            <label for="weight">Weight in (Kg):</label>
            <input type="number" name="weight" id="weight" class="weight" step="0.01">
        </div>
        <br>
        <div>
            <label for="height">Height in (m):</label>
            <input type="number" name="height" id="height" class="height" step="0.01">
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>
    <div class="resultados">

    </div>
    <script src="js/script.js"></script>
</body>
</html>
