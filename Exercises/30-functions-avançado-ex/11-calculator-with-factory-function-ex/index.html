<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Factory Function</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="result-field" class="result-field" placeholder="0" readonly>
        <div class="input-buttons">
            <input type="button" value="(" class="button">
            <input type="button" value=")" class="button">
            <input type="button" value="C" class="button-clear-last-entry">
            <input type="button" value="CA" class="button-clear-all-entries">
            <input type="button" value="7" class="button">
            <input type="button" value="8" class="button">
            <input type="button" value="9" class="button">
            <input type="button" value="&divide;" class="button">
            <input type="button" value="4" class="button">
            <input type="button" value="5" class="button">
            <input type="button" value="6" class="button">
            <input type="button" value="&times;" class="button">
            <input type="button" value="1" class="button">
            <input type="button" value="2" class="button">
            <input type="button" value="3" class="button">
            <input type="button" value="&minus;" class="button">
            <input type="button" value="0" class="button">
            <input type="button" value="." class="button">
            <input type="button" value="=" class="button-equal">
            <input type="button" value="+" class="button">
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
